<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Checkout</title>
  <meta name="description" content="You are just one step away from ordering that warm jacket that you always wanted">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/54f19440a6.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css">
</head>


<body class="body-small">
  <header class="relative-header">
    <section class="dark-header">
      <p>Sale up to 20%</p>
    </section>
    <section class="lower-header">
      <label for="hamburger-menu"><i class="fa-sharp fa-solid fa-bars"></i><span class="span__empty">!!!Deleted!!!</span></label>
      <input type="checkbox" id="hamburger-menu">
       <!-- Since I wanted to have my logo move right to left, it had to be placed absolute after 1131px, could not figure out how to place anchor tags like in the footer without having 2 images display at the same time-->
      <img onclick="location.href='index.html';" src="pictures/Logo-white.png" href="index.html" class="logo" alt="Logo of the page">
        <nav class="main-header">
          <ul>
            <li class="header-text"><a href="index.html">Home</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Deals</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Women</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Man</a></li>
            <li class="header-text"><a href="list-of-jackets.html">Kids</a></li>
          </ul>
        </nav>
        <!-- Some Icons from Font Awesome and other websites did not work for some reason, had to use img from Figma, wrote description for blind people to understand the images -->
        <div class="icons">
          <a href="#"><img src="/pictures/Icons-profile.png" alt="Your Profile"></a>
          <a href="bag.html"><img src="/pictures/Icons-bag.png" alt="My Bag"></a>
          <a href="#"><img src="/pictures/Icons-search.png" alt="Search"></a>
        </div>
      </section>
  </header>

  <main>
    <section class="question">
      <h1 class="h1-grey visible">Checkout</h1>
      <div class="line"></div>
    </section>

    <section class="checkout-flex">
      <section class="shipping-field">
        <h2 class="h2-grey">Shipping details</h2>
        <div class="line"></div>
        <form action="#" method="post">
          <div class="input-section">
            <label for="fname">First name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="fname" name="first-name" placeholder="Please enter" required>
            <label for="lname">Last name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="lname" name="last-name" placeholder="Please enter" required>
            <label for="mail">Email address <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="email" id="mail" name="email" placeholder="Please enter" required>
            <label for="subject">Street Address <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="subject" name="subject" placeholder="Please enter" required>
            <label for="post">Postal code <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="post" name="post" placeholder="Please enter" required>
          </div>
        </form>
      </section>
      <section class="payment-field">
        <h2 class="h2-grey">Payment Method</h2>
        <div class="line"></div>
        <form action="#" method="post">
          <div class="input-section">
            <label for="card-name">Card holder <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="card-name" name="card-name" placeholder="Name" required>
            <label for="card-nr">Card number <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="card-nr" name="card-nr" placeholder="Example 1234-22..." required>
            <label for="exp">Exp date <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="email" id="exp" name="exp-date" placeholder="01/23" required>
            <label for="cvc">CVC <i class="fa-sharp fa-regular fa-asterisk"></i></label>
            <input type="text" id="cvc" name="cvc" placeholder="***" required>
          </div>
        </form>
      </section>
      <section class="order-section">
        <div class="order-field">
          <h2 class="h2-grey">Order summery</h2>
          <div class="line"></div>
          <img src="/pictures/RainyDays_Jacket4.png" class="checkout-img" alt="Black biker 2021 marine jacket">
          <h4 class="bag__jackets-title">Scott</h4>
          <div class="stars">
            <p><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i><span class="reviews">(129)</span></p>
          </div>
          <p class="bag__jackets-text">Black biker edition 2021 & Sea life Marine</p>
          <p class="bag__jackets-text"> Quantity: 1 Item</p>
          <p class="bag__jackets-text">Color: black</p>
          <div class="line"></div>
          <p class="bag__jackets-price">Total 799,00 kr</p>
          <a href="/checkous-success.html" class="cta-order">Place Order</a>
        </div>
      </section>
    </section>
    <div class="line"></div>
  </main>

  <footer> 
    <a href="index.html" class="footer-logo">
      <img src="/pictures/Logo-white.png" alt="Logo of the website">
    </a>
    <nav class="footer-nav">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of use</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Some Icons from Font Awesome and other websites did not work for some reason, had to use img from Figma, wrote description for blind people to understand the images -->
    <div class="footer-icons">
      <a href="#"><img src="pictures/Facebook-icon.png" alt="Facebook page"></a>
      <a href="#"><img src="pictures/Insta-icon.png" alt="Instagram page"></a>
      <a href="#"><img src="pictures/Twitter-icon.png" alt="Twitter page"></a>
      <a href="#"><img src="pictures/LinkedIN-icon.png" alt="LinkedIn page"></a>
    </div>
  </footer>
</body>
</html>

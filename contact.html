<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>RAINYDAYS | Contact us</title>
  <meta name="description" content="Contact us by email or find us through our address, we are here for any questions that might arise">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/54f19440a6.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css">
  <script defer src="js/ui/hotjar.js"></script>
</head>


<body class="body-small">
  <header class="relative-header">
    <section class="dark-header">
      <a href="deals.html" class="dark-header-text">
        <p>Sale up to 20%</p>
      </a>
    </section>
    <section class="lower-header">
      <label for="hamburger-menu"><i class="fa-sharp fa-solid fa-bars"></i><span class="span__empty">!!!Deleted!!!</span></label>
      <input type="checkbox" id="hamburger-menu">
       <!-- Since I wanted to have my logo move right to left, it had to be placed absolute after 1131px, could not figure out how to place anchor tags like in the footer without having 2 images display at the same time-->
      <img onclick="location.href='index.html';" src="pictures/Logo-white.png" href="index.html" class="logo" alt="Logo of the page">
        <nav class="main-header">
          <ul>
            <li class="header-text"><a href="index.html">Home</a></li>
            <li class="header-text"><a href="deals.html">Deals</a></li>
            <li class="header-text"><a href="women.html">Women</a></li>
            <li class="header-text"><a href="man.html">Man</a></li>
            <li class="header-text"><a href="list-of-jackets.html">All</a></li>
          </ul>
        </nav>
      <!-- Some Icons from Font Awesome and other websites did not work for some reason, had to use img from Figma, wrote description for blind people to understand the images -->
        <div class="icons">
          <a href="#"><img src="/pictures/Icons-profile.png" alt="Your Profile"></a>
          <a href="bag.html"><img src="/pictures/Icons-bag.png" alt="My Bag"></a>
          <a href="#"><img src="/pictures/Icons-search.png" alt="Search"></a>
        </div>
      </section>
  </header>


  <main>
    <section class="question">
      <h1 class="h1-grey">Got any questions?</h1>
      <div class="line"></div>
    </section>

    <section class="contact-flex">
      <section class="map">
        <h2 class="h1-grey">Our location</h2>
        <div class="line"></div>
        <p class="p-grey"><i class="fa-solid fa-location-dot"></i> Grey Wedels Plass 5, 0151 Oslo</p>
        <img src="/pictures/Location-img.jpg" alt="Location of rainydays shop">
      </section>
      <section class="contact-field">
        <h2 class="h1-grey">Contact Our Team</h2>
        <div class="line"></div>
          <form action="#" method="post">
            <div class="input-section">
              <label for="fname">First name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="text" id="fname" name="first-name" placeholder="Please enter" required>
              <label for="lname">Last name <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="text" id="lname" name="last-name" placeholder="Please enter" required>
              <label for="mail">Email address <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="email" id="mail" name="email" placeholder="Please enter" required>
              <label for="subject">Subject <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <input type="text" id="subject" name="subject" placeholder="What is it about?" required>
              <label for="message">Message <i class="fa-sharp fa-regular fa-asterisk"></i></label>
              <textarea name="message" id="message" cols="230" rows="3" placeholder="How may we be of help?"></textarea>
            </div>
            <input type="submit" value="Send in" class="cta-send">
          </form>
      </section>
    </section>
  </main>



  <footer> 
    <a href="index.html" class="footer-logo">
      <img src="/pictures/Logo-white.png" alt="Logo of the website">
    </a>
    <nav class="footer-nav">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of use</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <!-- Some Icons from Font Awesome and other websites did not work for some reason, had to use img from Figma, wrote description for blind people to understand the images -->
    <div class="footer-icons">
      <a href="#"><img src="pictures/Facebook-icon.png" alt="Facebook page"></a>
      <a href="#"><img src="pictures/Insta-icon.png" alt="Instagram page"></a>
      <a href="#"><img src="pictures/Twitter-icon.png" alt="Twitter page"></a>
      <a href="#"><img src="pictures/LinkedIN-icon.png" alt="LinkedIn page"></a>
    </div>
  </footer>
</body>
</html>

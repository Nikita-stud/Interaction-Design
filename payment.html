<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>RAINYDAYS | Checkout</title>
  <meta name="description" content="You are just one step away from ordering that warm jacket that you always wanted">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/54f19440a6.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css">
  <script defer src="js/ui/hotjar.js"></script>
  <script defer src="/js/helper/validateEmail.js"></script>
</head>


<body class="body-small">
  <header class="relative-header">
    <section class="dark-header">
      <a href="deals.html" class="dark-header-text">
        <p>Sale up to 20%</p>
      </a>
    </section>
    <section class="lower-header">
      <label for="hamburger-menu"><i class="fa-sharp fa-solid fa-bars"></i><span class="span__empty">!!!Deleted!!!</span></label>
      <input type="checkbox" id="hamburger-menu">
       <!-- Since I wanted to have my logo move right to left, it had to be placed absolute after 1131px, could not figure out how to place anchor tags like in the footer without having 2 images display at the same time-->
      <img onclick="location.href='index.html';" src="pictures/Logo-white.png" href="index.html" class="logo" alt="Logo of the page">
        <nav class="main-header">
          <ul>
            <li class="header-text"><a href="index.html">Home</a></li>
            <li class="header-text"><a href="deals.html">Deals</a></li>
            <li class="header-text"><a href="women.html">Women</a></li>
            <li class="header-text"><a href="man.html">Man</a></li>
            <li class="header-text"><a href="list-of-jackets.html">All</a></li>
          </ul>
        </nav>
        <!-- Some Icons from Font Awesome and other websites did not work for some reason, had to use img from Figma, wrote description for blind people to understand the images -->
        <div class="icons">
          <a href="#"><i class="fa-solid fa-user"></i><span class="span__empty">!!!Deleted!!!</span></a>
          <a href="bag.html"><i class="fa-solid fa-bag-shopping" id="bagIcon"></i><span class="span__empty">!!!Deleted!!!</span></a>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i><span class="span__empty">!!!Deleted!!!</span></a>
        </div>
      </section>
  </header>

  <main>
    <section>
      <div class="breadcrumbs__container">
        <ul>
          <li class="breadcrumbs-house"><a href="/"><i class="fa-solid fa-house"></i><span class="span__empty">!!!Deleted!!!</span></a></li>
          <li><i class="fa-solid fa-chevron-right"></i></li>
          <li><a href="details.html">Details Page</a></li>
          <li><i class="fa-solid fa-chevron-right"></i></li>
          <li><a href="bag.html">Your Bag</a></li>
          <li><i class="fa-solid fa-chevron-right"></i></li>
          <li><a href="checkout.html">Checkout</a></li>
          <li><i class="fa-solid fa-chevron-right"></i></li>
          <li><a href="bag.html">Payment</a></li>
        </ul>
      </div>
    </section>

    <section class="form__container">
        <form id="form" method="GET">
          <div class="payment__container">
            <h1>Payment</h1>
            <div class="form-names">
              <div class="input-control">
                <label for="card-holder-name">Name</label>
                <input id="card-holder-name" name="card-holder-name" type="text"placeholder="First" enterkeyhint="next" autocomplete="on" required minlength="2">
              </div>
              <div class="input-control">
                <label for="card-holder-last-name"><span class="span__empty">!!!Deleted!!!</span></label>
                <input id="card-holder-last-name" name="card-holder-last-name" type="text" placeholder="Last" enterkeyhint="next" autocomplete="on" required minlength="2">
              </div>
            </div>
            <div class="input-control">
              <label for="card-number">Card number</label>
              <input id="card-number" name="card-number" type="card-number" placeholder="1234 5678 9123 4567" enterkeyhint="next" autocomplete="on" required minlength="16" type="number" min="0" maxlength="16">
            </div>
            <div class="form-names">
              <div class="input-control">
                <label for="exp-date">Expiry date</label>
                <input id="exp-date" name="exp-date" type="text" placeholder="01/25" enterkeyhint="next" autocomplete="on" required minlength="4" type="number" maxlength="4">
              </div>
              <div class="input-control">
                <label for="cvc">CVC</label>
                <input id="cvc" name="cvc" type="text" placeholder="***" enterkeyhint="next" autocomplete="on" required maxlength="3" minlength="3" type="number">
              </div>
            </div>
            <a href="checkous-success.html" class="cta-continue">Finish Ordering</a>
          </div>
        </form>
    </section>
  </main>

  <footer> 
    <a href="index.html" class="footer-logo">
      <img src="/pictures/Logo-white.png" alt="Logo of the website" class="footer-logo">
    </a>
    <nav class="footer-nav">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of use</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Some Icons from Font Awesome and other websites did not work for some reason, had to use img from Figma, wrote description for blind people to understand the images -->
    <div class="footer-icons">
      <a href="#"><img src="pictures/Facebook-icon.png" alt="Facebook page"></a>
      <a href="#"><img src="pictures/Insta-icon.png" alt="Instagram page"></a>
      <a href="#"><img src="pictures/Twitter-icon.png" alt="Twitter page"></a>
      <a href="#"><img src="pictures/LinkedIN-icon.png" alt="LinkedIn page"></a>
    </div>
  </footer>
</body>
</html>
